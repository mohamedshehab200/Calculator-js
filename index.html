<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    


      <section>
      <div  class="Calculator-container" id="Calculator-container">

        <div id="display-area" class="display-area">

        </div>
        <div class="Calculator-row">
          <button class="wite">C</button>
          <button class="wite">(</button>
          <button class="wite">)</button>
          <button class="orang">/</button>

        </div>
        <div class="Calculator-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orang">*</button>
  
        </div>
        <div class="Calculator-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orang">-</button>
  
        </div>
        <div class="Calculator-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orang">+</button>
  
        </div>
        <div class="Calculator-row">
            <button>DEL</button>
            <button>0</button>
            <button>.</button>
            <button class="orang">=</button>
        </div>

      </div>

      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.9.1/math.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
